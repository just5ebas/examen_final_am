<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th><label>Número Vuelo</label></th>
				<th><label>Origen</label></th>
				<th><label>Destino</label></th>
				<th><label>Nombre Avión</label></th>
				<th><label>Valor asiento</label></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vuelo:${vuelos}">
				<td th:text="${vuelo.numero}"></td>
				<td th:text="${vuelo.origen}"></td>
				<td th:text="${vuelo.destino}"></td>
				<td th:text="${vuelo.nombreAvion}"></td>
				<td th:text="${vuelo.valorAsiento}"></td>
			</tr>
		</tbody>
	</table>

	<input type="submit" value="Buscar" class="btn btn-primary">

</body>

</html>
