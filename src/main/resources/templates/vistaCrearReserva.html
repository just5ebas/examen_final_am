<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda Vuelos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/reservas/reservar}" th:object="${reserva}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Numero de vuelo::</label></td>
				<td><input type="text" id="origen" th:field="${reserva.numeroVuelo}"></td>
			</tr>
			<tr>
				<td><label>Cantidad Asientos:</label></td>
				<td><input type="text" id="destino" th:field="${reserva.cantidadAsientos}"></td>
			</tr>
			<tr>
				<td><label>Cedula</label></td>
				<td><input type="text" id="fecha" th:field="${reserva.cedula}"></td>
			</tr>
		</table>
		<input type="submit" value="Verificar Reserva" class="btn btn-primary">
	</form>
</body>

</html>
